<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Formulario Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="box-imagem">
                <img src="imagem/cachorro1.png" alt="imagem de uma mulher e um Cachorro">
            </div>
            <form class="formulario">
                <h1>Tipos ou especies</h1>
                <div class="botao">
                    <button class="btnTroca">Versao Dark</button>
                </div>
                <div class="selecionar-animais">
                    <input type="radio" name="animais" id="dog">
                    <label for="dog">Cahorro</label>
                    
                    <input type="radio" name="animais" id="gato">
                    <label for="cat">Gato</label>
                    
                    <input type="radio" name="animais" id="fish">
                    <label for="fish">Peixe</label>

                    <input type="radio" name="animais" id="birds">
                    <label for="birds">Aves</label>

                    <input type="radio" name="animais" id="others">
                    <label for="others">Outros</label>
                </div>
                <div class="info">
                    <h2>Castrado?</h2>
                    <input type="radio" name="cas" id="sim">
                    <label for="sim">sim</label>

                    <input type="radio" name="cas" id="nao">
                    <label for="nao">nao</label>

                    <h2>Genero</h2>
                    <input type="radio" name="genero" id="fem">
                    <label for="fem">Femea</label>

                    <input type="radio" name="genero" id="macho">
                    <label for="macho">Macho</label>
                </div>

                <div class="info-animal">
                    <label for="cor">Cor</label>
                    <input type="text" name="" id="cor" placeholder="cor *" required>

                    <label for="NomePet">Nome do Pet</label>
                    <input type="text" name="" id="NomePet" placeholder="nome do Pet *" required>
                </div>

                <div class="info-pessoa">
                    <label for="NomeTutor">Nome do Tutor</label>
                    <input type="text" name="" id="NomeTutor" placeholder="nome do Tutor*" required>

                    <label for="email">E-mail</label>
                    <input type="text" name="" id="email" placeholder="E-mail*" required>

                    <label for="cep">CEP</label>
                    <input type="number" id="cep" min="0" required>

                    <label for="num">Numero</label>
                    <input type="number" id="num" min="0" required>
                </div>
                <div class="termosEcondicao">
                    <label for="check">Termo de Consentimento dos dados aqui inseridos:</label>
                    <input type="checkbox" id="check" required>
                </div>
                <button class="btn">Enviar</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
